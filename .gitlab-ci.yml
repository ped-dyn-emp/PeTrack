stages:
  - docs
  - pre-build-checks
  - build
  - test
  - build_installer
  - deploy


# Change pip's cache directory to be inside the project directory since we can
# only cache local items. Also set the current docker tag.
variables:
  PIP_CACHE_DIR: "$CI_PROJECT_DIR/.cache/pip"
  DOCKER_TAG: "v2"

cache:
  paths:
    - .cache/pip

# Documentation build, so we know it can be built and can download the website as an artifact
sphinx:
  image: $CI_REGISTRY/ped-dyn-emp/petrack/python:3.10
  stage: docs
  script:
    - cd docs
    - pip install -r requirements.txt
    - make html
    - mv build/html/ ../public/
  artifacts:
    paths:
      - public

###############################################################################
# Linux CI
###############################################################################
# Build environment for building and testing the program. Uses the Dockerfile
# from the repository
pre-build-checks:
  image: ${CI_REGISTRY_IMAGE}:${DOCKER_TAG}
  stage: pre-build-checks
  script:
    - scripts/check-format-cpp.sh
    - python3 scripts/check-license-header.py .
    - python3 scripts/check-pet-files.py .

# Build petrack and petrack unit_tests
build_linux:
  image: ${CI_REGISTRY_IMAGE}:${DOCKER_TAG}
  stage: build
  cache:
    key:
      files:
        - deps/hdf5/CMakeLists.txt
      prefix: "hdf5-linux"
    paths:
      - build/deps/hdf5/
    policy: pull-push
  script:
    - mkdir -p build
    - cd build
    - cmake .. -DCMAKE_BUILD_TYPE=Release -DBUILD_UNIT_TESTS=ON -DFAIL_ON_WARNINGS=ON -DUSE_CACHED_HDF5=ON -G Ninja
    - cmake --build .
  artifacts:
    paths:
      - "./build/"
    expire_in: 2 hrs

# Execute unit tests
unit_test_linux:
  image: ${CI_REGISTRY_IMAGE}:${DOCKER_TAG}
  stage: test
  script:
    - cd build/tests/unit_test
    - ./petrack_tests -platform offscreen -r junit -o unit_test_report.xml
  artifacts:
    when: always
    paths:
      - build/tests/unit_test/unit_test_report.xml
    reports:
      junit: "build/tests/unit_test/unit_test_report.xml"
  needs: ["build_linux"]

# Execute regression tests
regression_test_linux:
  image: ${CI_REGISTRY_IMAGE}:${DOCKER_TAG}
  stage: test
  script:
    - cd tests/regression_test/tests
    - python3 -m pytest --path=../../../build/petrack --junitxml=pytest_report.xml | tee "RegressionTestLog.txt"
  artifacts:
    when: on_failure
    paths:
      - "tests/regression_test/tests/RegressionTestLog.txt"
    reports:
      junit: "tests/regression_test/tests/pytest_report.xml"
  needs: ["build_linux"]

###############################################################################
# Windows CI
###############################################################################
# Build petrack and petrack unit_tests
build_windows:
  stage: build
  tags:
    - windows
  cache:
    key:
      files:
        - deps/hdf5/CMakeLists.txt
      prefix: "hdf5-windows"
    paths:
      - build/deps/hdf5
    policy: pull-push
  script:
    - mkdir -Force build
    - $env:Path = [System.Environment]::GetEnvironmentVariable("Path","Machine")
    - $env:Path += ";C:\Program Files\CMake\bin"
    - cd build
    - cmake -G"MinGW Makefiles" -DCMAKE_BUILD_TYPE=Release -DBUILD_UNIT_TESTS=ON -DUSE_3RD_PARTY=ON -DFAIL_ON_WARNINGS=ON -DUSE_CACHED_HDF5=ON ..
    - cmake --build . -- -j6
  artifacts:
    paths:
      - "./build"
    expire_in: 2 hrs
  needs: []

# Execute unit tests
unit_test_windows:
  stage: test
  tags:
    - windows
  script:
    - $env:Path = [System.Environment]::GetEnvironmentVariable("Path","Machine")
    - cd build/tests/unit_test
    - ./petrack_tests.exe -r junit -o unit_test_report.xml
  artifacts:
    when: always
    paths:
      - build/tests/unit_test/unit_test_report.xml
    reports:
      junit: "build/tests/unit_test/unit_test_report.xml"
  needs: ["build_windows"]

# Ggf. muss man nicht in den Ordner der Testskripte verzweigen, da PyTest auch rekusrsiv in Unterorndern nach tests sucht
regression_test_windows:
  stage: test
  tags:
    - windows
  script:
    - $env:Path = [System.Environment]::GetEnvironmentVariable("Path","Machine")
    - cd tests/regression_test/tests
    - python -m pytest --junitxml=pytest_report.xml | Tee-Object -FilePath "RegressionTestLog.txt"
  artifacts:
    when: on_failure
    paths:
      - "tests/regression_test/tests/RegressionTestLog.txt"
    reports:
      junit: "tests/regression_test/tests/pytest_report.xml"
  needs: ["build_windows"]

build_installer_windows:
  stage: build_installer
  rules:
    - if: $CI_PIPELINE_SOURCE == "schedule"
      when: never
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH
  tags:
    - windows
  script:
    - $env:Path = [System.Environment]::GetEnvironmentVariable("Path","Machine")
    - $env:Path += ";C:\Program Files\CMake\bin"
    - cd build
    - cpack -C Release
  artifacts:
    paths:
      - "build/petrack-installer-*"
    expire_in: 2hrs
  dependencies: ["build_windows"]

make_release_windows:
  image: $CI_REGISTRY/ped-dyn-emp/petrack/alpine
  stage: deploy
  rules:
    - if: $CI_PIPELINE_SOURCE == "schedule"
      when: never
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH
  needs: ["build_installer_windows"]
  script:
    - cd build
    - winInst=$(echo petrack-installer-*)
    - curl -X DELETE -k -u "${SCIEBO_WIN_INSTALLER_PATH}:" https://fz-juelich.sciebo.de/public.php/webdav/$winInst # ignore return value
    - curl -X PUT -k -T $winInst -u "${SCIEBO_WIN_INSTALLER_PATH}:" https://fz-juelich.sciebo.de/public.php/webdav/$winInst --fail-with-body

###############################################################################
# MacOS CI
###############################################################################
# Build petrack and petrack unit_tests
build_macos:
  stage: build
  tags:
    - macos
  cache:
    key:
      files:
        - deps/hdf5/CMakeLists.txt
      prefix: "hdf5-macos"
    paths:
      - build/deps/hdf5
    policy: pull-push

  script:
    - mkdir -p build
    - cd build
    - cmake -G Ninja ..
      -DBUILD_BUNDLE=ON
      -DBUILD_UNIT_TESTS=ON
      -DFAIL_ON_WARNINGS=ON
      -DCMAKE_PREFIX_PATH=$CMAKE_PREFIX_PATH
      -DQWT_INCLUDE_DIR=$QWT_INCLUDE_DIR
      -DCatch2_DIR=$Catch2_DIR
      -Dtrompeloeil_DIR=$trompeloeil_DIR
      -DCMAKE_OSX_DEPLOYMENT_TARGET=11.0
      -DUSE_CACHED_HDF5=ON
    - cmake --build .
    - cpack -C Release -G DragNDrop --verbose
    - rm -r petrack.app
    - find _CPack_Packages/ -type d -name "petrack.app" | xargs -I _ cp -r _ petrack.app
  artifacts:
    paths:
      - "build/"
      - "build/petrack-installer-*"
    expire_in: 2 hrs
  needs: []

# Execute unit tests
unit_test_macos:
  stage: test
  tags:
    - macos
  script:
    - cd build/tests/unit_test
    - ./petrack_tests -r junit -o unit_test_report.xml
  artifacts:
    when: always
    paths:
      - build/tests/unit_test/unit_test_report.xml
    reports:
      junit: "build/tests/unit_test/unit_test_report.xml"
  needs: ["build_macos"]

# Execute regression tests
regression_test_macos:
  stage: test
  tags:
    - macos
  script:
    - cd tests/regression_test/tests
    - python3 -m pytest --path=../../../build/petrack.app/Contents/MacOS/petrack --junitxml=pytest_report.xml | tee "RegressionTestLog.txt"
  artifacts:
    when: on_failure
    paths:
      - "tests/regression_test/tests/RegressionTestLog.txt"
    reports:
      junit: "tests/regression_test/tests/pytest_report.xml"
  needs: ["build_macos"]

make_release_macos:
  image: $CI_REGISTRY/ped-dyn-emp/petrack/alpine
  stage: deploy
  rules:
    - if: $CI_PIPELINE_SOURCE == "schedule"
      when: never
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH
  script:
    - cd build
    - macosInst=$(echo petrack-installer-*)
    - curl -X DELETE -k -u "${SCIEBO_MACOS_INSTALLER_PATH}:" https://fz-juelich.sciebo.de/public.php/webdav/$macosInst # ignore return value
    - curl -X PUT -k -T $macosInst -u "${SCIEBO_MACOS_INSTALLER_PATH}:" https://fz-juelich.sciebo.de/public.php/webdav/$macosInst --fail-with-body
  dependencies: ["build_macos"]
